[script]
n0=/*
n1=* PugBots.ini
n2=* 
n3=* Handle communication with pugbots.
n4=*
n5=* Dependencies:
n6=* UserInfo.ini
n7=*
n8=* Global Variables:
n9=* %pugbot_<$chan>
n10=*/
n11=
n12=
n13=/*
n14=* Aliases
n15=*/
n16=
n17=/** 
n18=* Sets the PUG bot for a channel 
n19=*/
n20=alias set_pugbot {
n21=  var %chan = $chan
n22=  if (%chan == $null) %chan = $2
n23=  if (%chan == $null) return
n24=  if ($1 == $null) unset %pugbot_ [ $+ [ %chan ] ]
n25=  else %pugbot_ [ $+ [ %chan ] ] = $get_site($1)
n26=}
n27=
n28=alias get_pugbot {
n29=  var %chan = $chan
n30=  if (%chan == $null) %chan = $1
n31=  if (%chan == $null) return
n32=  return % [ $+ pugbot $+ _ $+ [ %chan ] ]
n33=}
n34=
n35=alias is_pugbot {
n36=  if ($get_site($$1) == $get_pugbot($2)) return $true
n37=  return $false
n38=}
n39=
n40=alias toggle_pugbot {
n41=  if ($is_pugbot($1)) $set_pugbot($null, $2)
n42=  else $set_pugbot($1, $2)
n43=}
n44=
n45=/* 
n46=* Menus
n47=*/ 
n48=
n49=menu nicklist {
n50=  -
n51=  $iif($is_pugbot($$1), $style(1)) PUG Bot: $toggle_pugbot($$1)
n52=  -
n53=}
