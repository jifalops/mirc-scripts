[script]
n0=/*
n1=*********************************************************************
n2=*
n3=* Purpose: Restrict which channels cause beeps when promoted on.
n4=*
n5=*********************************************************************
n6=*/
n7=
n8=/*
n9=**********************************
n10=* Aliases
n11=**********************************
n12=*/ 
n13=
n14=/** 
n15=* Manditory alias for each script module.
n16=*/
n17=alias tag return DisablePromote
n18=
n19=alias get_var {
n20=  return $tag $+ _ $+ [ $1 ]
n21=}
n22=
n23=
n24=alias enabled {
n25=  if (% [ $+ [ $get_var($1) ] ] == true) return $true
n26=}
n27=
n28=alias enable {
n29=  % [ $+ [ $get_var($1) ] ] = true
n30=}
n31=
n32=alias disable {
n33=  % [ $+ [ $get_var($1) ] ] = false
n34=}
n35=
n36=alias toggle {
n37=  var %chan = $1
n38=  if ($enabled(%chan)) disable %chan
n39=  else enable %chan
n40=
n41=}
n42=
n43=/*
n44=**********************************
n45=* Events
n46=**********************************
n47=*/ 
n48=
n49=on ^*:notice:*:*: {
n50=  if (($site == %bot_site || $nick == sbot) && ($enabled($chan))) {
n51=    echo -ta Promote silenced: $1-
n52=    halt
n53=  }
n54=}
n55=
n56=
n57=/*
n58=**********************************
n59=* Menus
n60=**********************************
n61=*/ 
n62=
n63=menu channel {  
n64=  -  
n65=  $iif($enabled($chan), $style(1)) Disable promotes: $toggle($chan)
n66=  -
n67=}
