[script]
n0=/**
n1=* remote.ini - connection script
n2=* 
n3=* Global variables used:
n4=*   %username 
n5=*   %password
n6=*
n7=* Global variables created
n8=*   none
n9=*/
n10=
n11=
n12=/*
n13=* Aliases
n14=*/
n15=
n16=/**
n17=* The favorite channels for each network, separate with a space.
n18=* If one has a password, do it manually.
n19=*/
n20=alias favs {
n21=  if ($network == globalgamers) return $&
n22=    #tdmpickups #mlig #ipug
n23=}
n24=
n25=
n26=alias login {
n27=  if ($network == globalgamers) { ns identify %username %password }
n28=}
n29=
n30=alias join_favs {  
n31=
n32=  ; Split favs at spaces
n33=  tokenize 32 $favs
n34=
n35=  ; Loop through favs and set a timer to join each one.
n36=  ; Wait to join to make sure you're logged in.
n37=  var %i = 1
n38=  while (%i <= $0) {    
n39=    timer 1 10 join [ $ $+ [ %i ] ]
n40=    inc %i
n41=  }
n42=
n43=}
n44=
n45=alias hide_ip {
n46=  if ($network == globalgamers) mode $me +x
n47=}
n48=
n49=
n50=/*
n51=* Events 
n52=*/
n53=
n54=on 1:start: {
n55=
n56=  ; Join server(s)
n57=  server irc.globalgamers.net
n58=
n59=}
n60=
n61=on 1:connect: {
n62=  hide_ip
n63=  login
n64=  join_favs
n65=}
