[script]
n0=/**
n1=* remote.ini - connection script
n2=* 
n3=* Global variables used:
n4=*   %username 
n5=*   %password
n6=*
n7=* Global variables created
n8=*   none
n9=*/
n10=
n11=
n12=/*
n13=* Aliases
n14=*/
n15=
n16=/** 
n17=* Manditory alias for each script module.
n18=*/
n19=alias tag return remote
n20=
n21=/**
n22=* The favorite channels for each network, separate with a space.
n23=* If one has a password, do it manually.
n24=*/
n25=alias favs {
n26=  if ($network == globalgamers) return $&
n27=    #tdmpickups #mlig #ipug
n28=}
n29=
n30=
n31=alias login {
n32=  if ($network == globalgamers) { ns identify %username %password }
n33=}
n34=
n35=alias join_favs {  
n36=
n37=  ; Split favs at spaces
n38=  tokenize 32 $favs
n39=
n40=  ; Loop through favs and set a timer to join each one.
n41=  ; Wait to join to make sure you're logged in.
n42=  var %i = 1
n43=  while (%i <= $0) {    
n44=    timer 1 10 join [ $ $+ [ %i ] ]
n45=    inc %i
n46=  }
n47=
n48=}
n49=
n50=alias hide_ip {
n51=  if ($network == globalgamers) mode $me +x
n52=}
n53=
n54=
n55=/*
n56=* Events 
n57=*/
n58=
n59=on 1:start: {
n60=
n61=  ; Join server(s)
n62=  server irc.globalgamers.net
n63=
n64=}
n65=
n66=on 1:connect: {
n67=  hide_ip
n68=  login
n69=  join_favs
n70=}
